<!DOCTYPE html>
<html>

	<!-- HEAD -->
	<head>
		<meta charset='utf-8'/>
		<title>3DModl</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<script src="js/jquery-3.1.0.min.js"></script>
		<!-- <script id="vshader" type="notjs" src="shaders/vertex-shader"></script>
		<script id="fshader" type="notjs" src="shaders/fragment-shader"></script> -->
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<!-- BODY -->
	<body>
		<canvas id="can"></canvas>
		
		<table class="shader-container" align="center">
			<tr>
				<th>Vertex Shader 
					<div class="signal" id="vlamp"> <!-- The light -->
						<div></div> <!-- The glow -->
						<div></div> <!-- The shadow -->
					</div>
				</th>
				<th>Fragment Shader
					<div class="signal" id="flamp"> <!-- The light -->
						<div></div> <!-- The glow -->
						<div></div> <!-- The shadow -->
					</div>
				</th>
			</tr>
			
			<tr>
				<td>
					<textarea id="vshader">
attribute vec4 a_position;

void main ()
{
	gl_Position = a_position;
}
					</textarea></td>
				<td>
					<textarea id="fshader">
precision mediump float;

void main ()
{
	gl_FragColor = vec4(1, 0, 0.5, 1);
}
					</textarea></td>
			</tr>

			<tr>
				<td>Load from file: <input type="file" id="vInput"></td>
				<td>Load from file: <input type="file" id="fInput"></td>
			</tr>
		</table>
	</body>

</html>
